<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v4.js"></script>
    <style>
        .add-city-button {
            margin: 15px;
        }
    </style>
</head>

<body>
    <div class="container cities-wrapper">
        <div class="row cities-row">
            <div class="col-sm">
                <div class="input-group mb-3">
                    <input placeholder="Enter city name" id="search-input" type="text" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <table class="table table-hover" id="table">
                    <thead>
                        <tr>
                            <th scope="col">City name</th>
                            <th scope="col">Abbreviation</th>
                            <th scope="col">Latitude</th>
                            <th scope="col">Longitude</th>
                            <th scope="col">Population</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <form class="form">
                    <div class="form-row">
                        <div class="col-5">
                            <input type="text" class="form-control add-city" placeholder="City">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control add-abbreviation" placeholder="Abr">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control add-latitude" placeholder="Lat">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control add-longitude" placeholder="Long">
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-dark add-city-button">Add new city</button>
                    <button type="button" class="btn btn-outline-dark save-cities">Save cities</button>
                </form>
            </div>
            <div class="col-sm" id="donut">
                <h2 class="text-center">Population chart</h2>
            </div>
        </div>
    </div>
    <script src="js/CityMap.js"></script>
</body>

</html>
